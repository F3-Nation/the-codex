runConfig:
  minInstances: 0
  # Preserve current public access to avoid IAM policy conflicts
  invoker:
    mode: "ALLOW_ALL"
env:
  - variable: DATABASE_URL
    secret: client-database-url
    availability:
      - BUILD
      - RUNTIME
  - variable: FIREBASE_ADMIN_SDK_KEY
    secret: firebase-admin-sdk-key
    availability:
      - BUILD
      - RUNTIME
